<!doctype html>
<html>
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.1.1/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.7/dist/js/uikit-icons.min.js"></script>

  </head>


  <body>

    <p>Hello, world!</p>
    <canvas id="chart"></canvas>
  
  </body>


  <script>
    d3
      .csv("/data/test.csv")
      .then(makeChart);

    function makeChart(stocks) {
      
      var stockTickers = stocks.map(function(d) {return d.Tickers});
      var stockPurchasedPrice = stocks.map(function(d) {return d.Price});
      var stockQuantity = stocks.map(function(d) {return d.Shares});
      var stockTotal = [];
      for (let i = 0; i < stockQuantity.length; i++) {
         stockTotal[i] = stockQuantity[i] * stockPurchasedPrice[i];
      }
      //var stockTotal = stockPurchasedPrice * stockQuantity;

      var chart = new Chart('chart', {
        type: 'bar',
        data: {
          labels: stockTickers,
          datasets: [
            {
              data: stockTotal
            }
          ]
        },
        options: {
          scales: {
              yAxes: [{
                  ticks: {
                      beginAtZero: true
                  }
              }]
          }
        }
      });
  }
  </script>


</html>
